language: java
os: osx

before_install:
  - brew update
  - brew tap caskroom/cask
  - brew cask install mps
  - brew install ant
  - git clone https://fxlex:$BITBUCKETPASS@bitbucket.org/fxlex/mpslangcore.git
  - mv mpslangcore/* .
  - curl -o /Users/travis/build/mpslang/mpsLangCore/build/artifacts/mpsLangCore/mpsLangCore.zip --create-dirs 'https://bintray.com/mpslang/mpsLangCore/download_file?file_path=mpsLangCore.zip'
  
script: ant assemble
